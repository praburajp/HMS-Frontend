<div class="form-group">
  <label for="">Doctor Name</label>
  <input type="text" [(ngModel)]="docName" class="form-control" placeholder="Please enter your complete name"
    aria-describedby="helpId">
  <small id="helpId" class="text-muted">Help text</small>
  <br />
</div>

<div class="form-group">
  <label for="">Doctor Contact Info</label>
  <input type="text" [(ngModel)]="docContactInfo" class="form-control" placeholder="Please enter your complete name"
    aria-describedby="helpId">
  <small id="helpId" class="text-muted">Help text</small>
  <br />
</div>

<div class="form-group">
  <label for="">No. of days doctor is available(1-7)</label>
  <input type="number" [(ngModel)]="daysInWeek" class="form-control" placeholder="Please enter your complete name"
    aria-describedby="helpId">
  <small id="helpId" class="text-muted">Help text</small>
  <br />
</div>

<div class="form-group">
  <label for="">Available Time Doctor is available per day</label>
  <input type="number" [(ngModel)]="availableTime" class="form-control" placeholder="Please enter your complete name"
    aria-describedby="helpId">
  <small id="helpId" class="text-muted">Help text</small>
  <br />
</div>

<div class="form-group">
  <label for="">Available Time per patient per day</label>
  <input type="number" [(ngModel)]="perPatientTime" class="form-control" placeholder="Please enter your complete name"
    aria-describedby="helpId">
  <small id="helpId" class="text-muted">Help text</small>
  <br />
</div>

Department:
  <select [(ngModel)]="selectedDeptId">
    <option *ngFor="let deptSel of listDept" [value]="deptSel.deptId" >{{deptSel.deptName}}</option>
  </select>

  <button type="submit" (click)="registerDoctor()">Submit</button>
