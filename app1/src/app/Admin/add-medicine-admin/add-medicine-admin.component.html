
<div class="form-group">
  <label for="">Enter Medicince Name</label>
  <input [(ngModel)]="medName" type="text" class="form-control" placeholder="" aria-describedby="helpId">
  <small id="helpId" class="text-muted">Help text</small>
</div>
<div class="form-group">
  <label for="">Enter Medicince Category</label>
  <input [(ngModel)]="medCategory" type="text" class="form-control" placeholder="" aria-describedby="helpId">
  <small id="helpId" class="text-muted">Help text</small>
</div>
<div class="form-group">
  <label for="">Enter Medicince Price</label>
  <input [(ngModel)]="medPrice" type="number" class="form-control" placeholder="" aria-describedby="helpId">
  <small id="helpId" class="text-muted">Help text</small>
</div>

<button type="submit" (click)="onClickRegisterMedicine()">Submit</button>
