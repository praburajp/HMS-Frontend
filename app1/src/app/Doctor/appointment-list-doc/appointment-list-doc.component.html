

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Patient Name</th>
        <th>Problem</th>
        <th>Appointment Date</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of listAppo">
        <td>{{app.id}}</td>
        <td>{{app.patientName}}</td>
        <td>{{app.problem}}</td>
        <td>{{app.appointmentDate | date}}</td>
        <td>{{app.appointmentStatus }}</td>
        <td>
          <button type="button" *ngIf="app.appointmentStatus=='0'" (click)="onApproveAppointment(app.id)">Approve</button>
          <button type="button" *ngIf="app.appointmentStatus=='1'" disabled="disabled">Approve</button>
        </td>
        <td>
            <button type="button" (click)="setPrescription(app.id)" *ngIf="app.appointmentStatus=='1'" >Set Prescription</button>
        </td>

      </tr>
    </tbody>
  </table>
